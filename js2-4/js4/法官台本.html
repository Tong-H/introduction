<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法官台本</title>
    <link href="法官台本.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>法官台本</header>
<main>
    <div class="day">
        <p class="day-1">第一天</p>
        <div class="day-2"></div>
        <div class="day-3">
            <div class="column">
                <div class="column-3">
                    <img src="img/0011.png"/>
                    <div class="qq"></div>
                </div>
                <span class="column-1 triangle1"></span>
                <span id="step1" class="column-2">杀手杀人</span>
            </div>
            <p><span class="main-2-row-font5"></span><span class="main-2-row-font6"></span></p>
            <div class="column">
                <div class="column-3">
                    <img src="img/0012.png"/>
                    <div></div>
                </div>
                <span class="column-1 triangle2"></span>
                <span id="step2" class="column-2">亡灵发表遗言</span>
            </div>
            <p></p>
            <div class="column">
                <div class="column-3">
                    <img src="img/0011.png"/>
                    <div></div>
                </div>
                <span class="column-1 triangle3"></span>
                <span id="step3" class="column-2">玩家一次发言</span>
            </div>
            <p></p>
            <div class="column">
                <div class="column-3">
                    <img src="img/0012.png"/>
                </div>
                <span class="column-1 triangle4"></span>
                <span  id="step4" class="column-2">全民投票</span>
            </div>
            <p><span class="main-2-row-font5"></span><span class="main-2-row-font6"></span></p>
        </div>
    </div>
</main>

<footer>
    <button class="footer-1">结束游戏</button>
    <button class="footer-2">法官日志</button>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="法官台本.js"></script>
</body>
</html>
